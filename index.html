<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <form id="players-form" action="" method="get">
        <fieldset>
            <Legend>Player X</Legend>
            <label for="p1-name">
                Name
                <input id="p1-name" name="p1-name" type="text" value="Player X" maxlength="15" required>
            </label>
            <div id="p1-color-container">
                <p>Color</p>
                <input id="blue" value="#3b82f6" type="radio" name="p1-color" checked>
                <input id="red" value="#ef4444" type="radio" name="p1-color">
                <input id="orange" value="#ea580c" type="radio" name="p1-color">
                <input id="yellow" value="#facc15" type="radio" name="p1-color">
                <input id="green" value="#84cc16" type="radio" name="p1-color">
                <input id="purple" value="#a855f7" type="radio" name="p1-color">
            </div>
        </fieldset>
        <fieldset>
            <Legend>Player O</Legend>
            <label for="p2-name">
                Name
                <input id="p2-name" name="p2-name" type="text" value="Player O" maxlength="15" required>
            </label>
            <div id="p2-color-container">
                <p>Color</p>
                <input id="blue" value="#3b82f6" type="radio" name="p2-color">
                <input id="red" value="#ef4444" type="radio" name="p2-color" checked>
                <input id="orange" value="#ea580c" type="radio" name="p2-color">
                <input id="yellow" value="#facc15" type="radio" name="p2-color">
                <input id="green" value="#84cc16" type="radio" name="p2-color">
                <input id="purple" value="#a855f7" type="radio" name="p2-color">
            </div>
        </fieldset>
        <button type="submit">START GAME</button>
    </form>

        <div id="game-container" class="hidden">
            <div id="board-container">
                <button class="cell" data-coords="00"></button>
                <button class="cell" data-coords="01"></button>
                <button class="cell" data-coords="02"></button>
                <button class="cell" data-coords="10"></button>
                <button class="cell" data-coords="11"></button>
                <button class="cell" data-coords="12"></button>
                <button class="cell" data-coords="20"></button>
                <button class="cell" data-coords="21"></button>
                <button class="cell" data-coords="22"></button>
            </div>
            <div id="message-container"></div>
            <button id="reset-button" class="hidden"><img src="icons/reload.svg" alt="" height="80px"></button>
        </div>


<script src="script.js"></script>
</body>
</html>
